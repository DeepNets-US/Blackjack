<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        .card-body {
            padding: 20px;
        }

        .btn {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Login</h2>

                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="show-password"
                                        onclick="togglePasswordVisibility()">
                                    <label class="form-check-label" for="show-password">Show Password</label>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" id="login-btn">Login</button>
                                <a href="signup.html" class="btn btn-secondary" id="signup-btn">Sign up</a>
                                <a class="btn btn-warning" id="logout-btn">Log Out</a>
                                <a href="index.html" class="btn btn-success" id="home-btn">Go Back Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type = "module" src="login-script.js" defer></script>


</body>

</html>
